<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="./assets/js/main.js"></script>
    <title>CasinoCraft</title>
</head>

<body onload="inputName()" onload="websiteLoad()"> <!-- onload="ageCheck()"> -->

    <div class="basicBox" id="name-check">
        <input id="fornamn" placeholder="First name">
        <input id="efternamn" placeholder="Last name">
        <button id="button" onclick="inputName()">ENTER</button>
    </div>
    <p id="errorMsg" class="basicBox">Fyll i båda fälten!</p>

    <div id="website-output">

        <div id="timeLeft"></div>

        <div class="basicBox" id="dittNamn">
            <p id="name-box"></p>
            <p class="rainbow-text" id="username"></p>
        </div>

        <section id="clockbox">
            <div id="clock"></div>
            <div id="date"></div>
        </section>
    </div>
</body>

</html>
