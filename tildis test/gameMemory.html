<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../assets/js/gameMemory.js" defer></script>
    <link rel="stylesheet" href="../assets/css/memoryGame.css" />
    <title>Memory</title>
</head>

<body>

    <div id="memoryGame">
        <div id="memoryControls">
            <button id="startbtn">start</button>
            <div id="memoryCounter">
                <div id="moves">moves</div>
                <div id="memoryTimer">time</div>
            </div>
        </div>
        <div id="memoryGameBoard">
            <div id="memoryboard" data-dimension="6">
                <div id="pices">
                    <div id="front"></div>
                    <div id="back">
                        <img src="../assets/images/memory/" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
