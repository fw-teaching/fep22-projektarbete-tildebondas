<body onload="ageCheck()">


  <label for="time">for how long do you want to play?:</label>

  <select id="amountOfTime" onchange="timeUpdate()">
    <option value="0">välj hur länge</option>
    <option value="1">15min</option>
    <option value="2">30min</option>
    <option value="3">1h</option>
    <option value="4">1h 30min</option>

  <input type="text" id="value">
  <input type="text" id="text">
